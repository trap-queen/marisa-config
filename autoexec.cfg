 enable_boneflex 0
cl_disable_deathcam_audio_mix_fade_out 1
trusted_launch 0
net_allow_multicast 0
snd_autodetect_latency 0
net_client_steamdatagram_enable_override -1
violence_ablood 0
violence_agibs 0
violence_hblood 0
violence_hgibs 0
snd_voipvolume 0.8
snd_mute_mvp_music_live_players 1
snd_mute_losefocus 0
cl_radar_icon_scale_min 0.4
cl_radar_scale 0.4
safezonex 1
safezoney 0.92

viewmodel_fov 68
viewmodel_offset_x 3
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_presetpos 4

bind uparrow "r_fullscreen_gamma 1.6"
bind downarrow "r_fullscreen_gamma 2.2"
bind q "noclip"

bind "space" +jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

alias "+jump" "+jump"
alias "+throw" "-attack; -attack2"
alias "+fall" "-jump"
bind "alt" "+jump; +throw; +fall"

alias "+throw" "-attack; -attack2"
alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "t" "+runthrow;+throw"

// de-subticked movement
alias +forward_ "+forward;+forward"
alias -forward_ "-forward;-forward;-forward"
alias +left_ "+left;+left"
alias -left_ "-left;-left;-left"
alias +back_ "+back;+back"
alias -back_ "-back;-back;-back"
alias +right_ "+right;+right"
alias -right_ "-right;-right;-right"